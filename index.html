<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ghibli Review App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    <h1>Ghibli Review App</h1>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo" />
    </header>

    <main>
        <section id="movie-menu">
            <h2>Select a movie</h2>
            <form>
                <select title="" id="">
                    <option value=""></option> 
            </form>
            </select>
        </section>
        <section>
            <h2>Add a review</h2>
            <form action="">
                <label for="review">Your review:</label>
                <input id="review" type="text"> 
                <input type="submit" value="Submit">
                </form>
        </section>
        <section>
            <div id="display-info">
                <h2>Movie details</h2>
            </div>
        </section>
        <section>
            <h2>People</h2>
            <ol></ol>
            <!-- <li></li> -->
            <button id="show-people">Show People</button>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>

    </main>
</body>

</html>
